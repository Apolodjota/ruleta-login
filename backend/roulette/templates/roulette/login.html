<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-800 to-gray-900 h-screen flex items-center justify-center">
  <form method="post" class="bg-white rounded-xl shadow-md w-full max-w-sm p-6 space-y-4">
    <h2 class="text-2xl font-bold text-center text-gray-800">Iniciar sesión</h2>
    {% csrf_token %}
    <input name="email" placeholder="Correo electrónico" type="text" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input name="password" placeholder="Contraseña" type="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Entrar</button>
    <p class="text-center text-sm text-gray-600">
      ¿No tienes cuenta? <a href="/register/" class="text-blue-600 hover:underline">Regístrate</a>
    </p>
  </form>
</body>
</html>
