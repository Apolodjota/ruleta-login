<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 to-indigo-900 h-screen flex items-center justify-center">
  <form method="post" class="bg-white rounded-xl shadow-md w-full max-w-sm p-6 space-y-4">
    <h2 class="text-2xl font-bold text-center text-gray-800">Crear cuenta</h2>
    {% csrf_token %}
    <input name="email" placeholder="Correo electrónico" type="text" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
    <input name="password" placeholder="Contraseña" type="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Registrarse</button>
    <p class="text-center text-sm text-gray-600">
      ¿Ya tienes cuenta? <a href="/" class="text-purple-600 hover:underline">Inicia sesión</a>
    </p>
  </form>
</body>
</html>
